<p *ngIf="!apod"><em>Loading...</em></p>

<div *ngIf="apod">
    <h1>Nasa Astronomy Photo of The Day</h1>

    <h3>{{ apod.title }}</h3>

    

    <a href="{{ apod.hdurl }}" target="_blank">
        <img src="{{ apod.url }}" height="500" alt="Click for High Def Version" />
    </a>

    <p>{{ apod.explanation }}</p>
</div>
